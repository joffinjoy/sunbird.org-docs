openapi: 3.0.1
info:
  title: ML-Project Service API(s)
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  description: >-
    - The ML-Project Service Apis perform operations related to manage user programs, reports etc 
    
    - The URL for ML-Project Service API(s) is `ml-project/api`

    - <b>Note:</b> These resources can be used in other services 
  contact: {}
  version: '1.0'
servers:
- url: https://staging.open-sunbird.org/ml-project/api
  variables: {}
paths: 
  /userProjects/v1/userProjects/details/{projectId}:
    get:
      tags:
      - userProjects APIs
      summary: Project Details.
      description: This API is used to get the Project Details.
           - The endpoint for **details userProjects V1** is `/userProjects/v1/userProjects/details/{projectId}`  
           - The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: details
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
        - name: projectId
          in: path
          description: project Id
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
      responses:
        200:
          description: "Project Details Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/DetailsResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorProjectIdMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
  /userProjects/v1/userProjects/add:
    post:
      tags:
      - userProjects APIs
      summary: Add project.
      description: This API is used to Add project.
           - The endpoint for **add userProjects V1** is `/userProjects/v1/userProjects/add/{projectId}`  
           - The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: add
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: >-
            - The body payload comprises of the metadata of the user being created
            - The body parameter refers to the format of the request, the request body (payload) takes the following media types to 
              payload:
                json
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddRequestBody"
      responses:
        200:
          description: "Add project Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/AddResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorTitleMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
  
  /reports/v1/reports/entity/{_id}:
    get:
      tags:
      - Reports APIs
      summary: Entity Report.
      description: This API is used to get Entity Report.
           - The endpoint for **entity reports V1** is `/reports/v1/reports/entity/{_id}`  
           - The fields marked with an asterisk (*) are mandatory. They cannot be null or empty.
      operationId: entity
      parameters:
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
        - name: _id
          in: path
          description: Id
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
        - name: requestPdf
          in: query
          description: requestPdf
          required: true
          schema:
            type: boolean
          example: false
        - name: reportType
          in: query
          description: report Type
          required: true
          schema:
            type: string
          example: 1
      responses:
        200:
          description: "Entity Report Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/EntityResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400ErrorProjectIdMissing'
        500:
          description: "'INTERNAL SERVER ERROR. We track these errors automatically and try to set it right at the earliest. Try refreshing the page. If the problem persists contact us at info@sunbird.org.'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500Error'
      deprecated: false
      security:
        - bearer: []
  /reports/v1/reports/detailView/{_id}:
    get:
      tags:
      - Reports APIs
      summary: Get detail view report.
      description: This API is used to get detail view report.
           - The endpoint for **detailView reports V1** is `/reports/v1/reports/detailView/{_id}`  
