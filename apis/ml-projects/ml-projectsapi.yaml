                  isACustomTask: 
                    type: boolean
                  startDate: 
                    type: string
                    example: 2020-09-29T09:08:41.667Z
                  endDate: 
                    type: string
                    example: 2020-09-29T09:08:41.667Z
                  lastModifiedAt: 
