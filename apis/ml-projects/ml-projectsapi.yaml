          example: 5f731631e8d7cd3b88ac0659
        - name: requestPdf
          in: query
          description: requestPdf
          required: true
          schema:
            type: boolean
          example: false
        - name: reportType
          in: query
          description: report Type
          required: true
          schema:
            type: string
          example: 1
        - name: programId
          in: query
          description: program Id
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
      responses:
        200:
          description: "detail view report Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/DetailViewResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
          content:
            application/json:
              schema:
