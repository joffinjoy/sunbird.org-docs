                  externalId: 
                    type: string
                    example: task 1
                  isDeletable: 
                    type: boolean
                  createdAt: 
                    type: string
                    example: 2020-10-28T05:58:24.907Z
                  updatedAt: 
                    type: string
                    example: 2020-10-28T05:58:24.907Z
                  isImportedFromLibrary: 
