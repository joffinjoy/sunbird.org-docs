                        endDate: 
                          type: string
                          example: 2020-09-29T09:08:41.667Z
                        lastModifiedAt: 
                          type: string
                          example: 2020-09-29T09:08:41.667Z
                        type: 
                          type: string
                          example: single
                        isDeleted: 
                          type: boolean
                        externalId: 
                          type: string
                          example: task 2
                        isDeletable: 
                          type: boolean
                        createdAt: 
                          type: string
                          example: 2020-10-28T05:58:24.907Z
                        updatedAt: 
                          type: string
