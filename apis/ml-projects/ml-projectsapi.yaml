        - name: projectId
          in: path
          description: project Id
          required: true
          schema:
            type: string
          example: 5f731631e8d7cd3b88ac0659
        - name: lastDownloadedAt
          in: query
          description: lastDownloadedAt
          required: true
          schema:
            type: string
          example: 0125747659358699520
      requestBody:
        required: true
        description: >-
            - The body payload comprises of the metadata of the user being created
            - The body parameter refers to the format of the request, the request body (payload) takes the following media types to 
              payload:
                json
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyncRequestBody"
      responses:
        200:
          description: "Sync project Successful Response"
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/SyncResponse'
        400:
          description: 'BAD REQUEST. The operation failed ! The possible reason for failure is that you may have missed providing input for a mandatory parameter.'
