              example: 0
            description: 
              type: string
              example: Project 1 description
    400ErrorProjectIdMissing:
      type: object
      properties:
        status:
          type: integer
          example: 400
        message:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
                example: path
              param:
                type: string
                example: projectId
              msg:
                type: string
                example: required project Id
